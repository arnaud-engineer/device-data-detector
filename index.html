<!DOCTYPE html>
<html lang="fr">
	<head>
		<!-- ENCODAGE -->
			<meta charset="utf-8" />
		<!-- PAGE INFO -->
			<title>Demo</title>
		<!-- RESPONSIVENESS -->
			<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
		<!-- CSS -->
			<link rel="stylesheet" href="style.css" />
			<script src="../renderer/renderer.js" type="text/javascript"></script>
			<script src="data.js"></script>
			<script src="main.js"></script>
			<script src="demo.js"></script>
	</head>

	<body>
		<noscript>JavaScript is currently disabled on your browser, to enhanced your browsing experience you should activate it : <a href="https://www.enable-javascript.com">see how</a></noscript>
		<h1>Device data</h1>
		<table>
			<tr> <td>User Agent</td><td id="dUserAgent"></td> </tr>
			<tr> <td>GPU</td><td id="dGpu"></td> </tr>
			<tr> <td>GPU Vendor</td><td id="dGpuVendor"></td> </tr>
			<tr> <td>Available Screen Width</td><td id="dW"></td> </tr>
			<tr> <td>Available Screen Height</td><td id="dH"></td> </tr>
			<tr> <td>Device Pixel Ratio</td><td id="dPixelRadio"></td> </tr>
			<tr> <td>Theorical Screen Width</td><td id="dtW"></td> </tr>
			<tr> <td>Theorical Screen Height</td><td id="dtH"></td> </tr>
		</table>

		<h1>Matching Device</h1>
		<table>
			<tr> <td>Name</td><td id="name"></td> </tr>
			<tr> <td>UA Fingerprint</td><td id="userAgentFingerprint"></td> </tr>
			<tr> <td>GPU</td><td id="gpu"></td> </tr>
			<tr> <td>Screen size</td><td id="screenSize"></td> </tr>
			<tr> <td>DPI</td><td id="dpi"></td> </tr>
			<tr> <td>Width (in pixels)</td><td id="wRes"></td> </tr>
			<tr> <td>Height (in pixels)</td><td id="hRes"></td> </tr>
			<tr> <td>Confidence Indice</td><td id="confidence"></td> </tr>
		</table>

		<button id="fullscreen-button" onmousedown="goFullScreen();">fullscreen</button>

	</body>
</html>
